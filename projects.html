<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Geryak Construction – Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">MIKE GERYAK CONSTRUCTION <br/>CUSTOM LUXURY HOME BUILDER</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html" class="active">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Gallery 1 -->
    <section
      class="gallery"
      data-dir="gallery1"
    >
      <div class="gallery-viewer">
        <button class="prev" aria-label="Previous image">‹</button>
        <img src="" alt="Gallery 1 image">
        <button class="next" aria-label="Next image">›</button>
      </div>
    </section>

    <hr class="section-divider">

    <!-- Gallery 2 -->
    <section
      class="gallery"
      data-dir="gallery2"
    >
      <div class="gallery-viewer">
        <button class="prev" aria-label="Previous image">‹</button>
        <img src="" alt="Gallery 2 image">
        <button class="next" aria-label="Next image">›</button>
      </div>
    </section>
  </main>

  <hr class="section-divider">

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message…"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer class="site-footer container">
    <p>&copy; 2025 Mike Geryak Construction. All rights reserved.</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
